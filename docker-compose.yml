

services:
  # Redis for Socket.io adapter and caching
  redis:
    image: redis:7-alpine
    container_name: streamside-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - streamside-network

  # MinIO S3 Compatible Storage
  minio:
    image: minio/minio
    container_name: streamside-minio
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - streamside-network

  # Create MinIO Buckets
  minio-init:
    image: minio/mc
    container_name: streamside-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc config host add myminio http://minio:9000 minioadmin minioadmin) do echo '...waiting...' && sleep 1; done;
      /usr/bin/mc mb myminio/recordings;
      /usr/bin/mc anonymous set public myminio/recordings;
      exit 0;
      "
    networks:
      - streamside-network


  # LiveKit SFU Server
  livekit:
    image: livekit/livekit-server:latest
    container_name: streamside-livekit
    ports:
      - '7880:7880' # WebSocket
      - '7881:7881' # HTTP
      - '7882:7882/udp' # RTC
    environment:
      LIVEKIT_REDIS_HOST: redis:6379
    volumes:
      - ./livekit.yaml:/etc/livekit.yaml
    command: --config /etc/livekit.yaml --node-ip=127.0.0.1
    depends_on:
      - redis
    networks:
      - streamside-network

  # Next.js Web Application
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: streamside-web
    ports:
      - '3000:3000'
    environment:
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      LIVEKIT_API_KEY: ${LIVEKIT_API_KEY}
      LIVEKIT_API_SECRET: ${LIVEKIT_API_SECRET}
      LIVEKIT_WS_URL: ${LIVEKIT_WS_URL}
      NEXT_PUBLIC_LIVEKIT_WS_URL: ${NEXT_PUBLIC_LIVEKIT_WS_URL}
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
    depends_on:
      redis:
        condition: service_healthy
      livekit:
        condition: service_started
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    networks:
      - streamside-network

volumes:
  redis_data:
  minio_data:


networks:
  streamside-network:
    driver: bridge
